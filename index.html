<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Comfortaa:500" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
   crossorigin="anonymous">
    <link rel="stylesheet" href="https://jinippybasile.github.io/deadmans_calculator.github.io/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Graphing Calculator</title>
 
</head>
<body class="h-100 w-100>
    <div class="background">
<div id="app">
    <div class="card p-2 justify-content-center">
    
        <h1 style="text-align:center;"> Cadaver Cooling Curve Calculator</h1>
    </div>
      <div class="row no-gutters">
        <div class="col-lg-2 col-md-2">
            <div class="controls">
                <input type="text" id="points" placeholder="Enter points (e.g., 1,2 3,4)">
                <button onclick="plotPoints()">Plot Points</button>
                <button onclick="calculateLineOfBestFit()">Line of Best Fit</button>
              </div>
        </div>
        <div class="col-lg-10 col-md-10">
         
              <div id="graph-container">
                <canvas id="graph"></canvas>
              </div>
        </div>
      </div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
