<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphing Calculator</title>
  <style>
    #graph-container {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="points" placeholder="Enter points (e.g., 1,2 3,4)">
    <button onclick="plotPoints()">Plot Points</button>
    <button onclick="calculateLineOfBestFit()">Line of Best Fit</button>
  </div>
  <div id="graph-container">
    <canvas id="graph"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
